ceph-deploy:
  - systemctl restart ceph-mon.target # 时钟不同步
  - "ceph-deploy disk zap node:/dev/vdb"
  - "ceph-deploy osd prepare node:/dev/vdb"
remove-osd:
    - "ceph osd out osd.1"
    - "ceph osd rm osd.1"
    - "ceph osd del ods.1"
redeploy:
  - ceph-deploy  purge [node] [node…]
  - ceph-deploy purgedata [node] [node…]


